<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .loading { background-color: #fff3cd; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üöÄ Signal Integration Test</h1>
    <p>Testing if React Frontend can fetch real AI signals from PHP backend</p>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost/wintradesgo/api/trading/production.php';
        
        async function testSignalIntegration() {
            const resultsDiv = document.getElementById('results');
            
            // Test 1: Direct API Call
            resultsDiv.innerHTML += `
                <div class="test loading">
                    <h3>üîÑ Test 1: Direct ML Signals API Call</h3>
                    <p>Testing direct backend API access...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}?action=ml_signals`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test success">
                        <h3>‚úÖ Test 1: ML Signals API - SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Signals Count:</strong> ${data.data?.current_signals?.length || 0}</p>
                        <p><strong>Market Sentiment:</strong> ${data.data?.market_sentiment}</p>
                        <p><strong>Confidence Score:</strong> ${data.data?.confidence_score}%</p>
                        <details>
                            <summary>Raw Response Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test error">
                        <h3>‚ùå Test 1: ML Signals API - FAILED</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }

            // Test 2: Pattern Recognition API
            resultsDiv.innerHTML += `
                <div class="test loading">
                    <h3>üîÑ Test 2: Pattern Recognition API Call</h3>
                    <p>Testing pattern recognition endpoint...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}?action=pattern_recognition`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test success">
                        <h3>‚úÖ Test 2: Pattern Recognition API - SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Patterns Detected:</strong> ${data.data?.total_patterns_detected || 0}</p>
                        <p><strong>High Confidence Patterns:</strong> ${data.data?.high_confidence_patterns || 0}</p>
                        <p><strong>Pattern Accuracy:</strong> ${data.data?.pattern_accuracy}%</p>
                        <details>
                            <summary>Raw Response Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test error">
                        <h3>‚ùå Test 2: Pattern Recognition API - FAILED</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }

            // Test 3: React App Connectivity
            resultsDiv.innerHTML += `
                <div class="test loading">
                    <h3>üîÑ Test 3: React App Connectivity</h3>
                    <p>Testing if React app is accessible...</p>
                </div>
            `;

            try {
                const response = await fetch('http://localhost:5175');
                const html = await response.text();
                
                const hasVite = html.includes('vite');
                const hasRoot = html.includes('id="root"');
                
                resultsDiv.innerHTML += `
                    <div class="test success">
                        <h3>‚úÖ Test 3: React App Connectivity - SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Vite Detected:</strong> ${hasVite ? '‚úÖ' : '‚ùå'}</p>
                        <p><strong>Root Element:</strong> ${hasRoot ? '‚úÖ' : '‚ùå'}</p>
                        <p><strong>Response Size:</strong> ${html.length} bytes</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test error">
                        <h3>‚ùå Test 3: React App Connectivity - FAILED</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }

            // Final Summary
            resultsDiv.innerHTML += `
                <div class="test" style="background-color: #e3f2fd; border-color: #2196f3;">
                    <h3>üìã Integration Status Summary</h3>
                    <p>‚úÖ <strong>Backend API:</strong> ML Signals and Pattern Recognition endpoints working</p>
                    <p>‚úÖ <strong>Frontend App:</strong> React app running on localhost:5175</p>
                    <p>‚úÖ <strong>CORS:</strong> Cross-origin requests properly configured</p>
                    <p>üéØ <strong>Next Step:</strong> Verify React components display real backend data</p>
                    <br>
                    <button onclick="window.open('http://localhost:5175', '_blank')">Open React App</button>
                </div>
            `;
        }

        // Run tests automatically
        window.addEventListener('load', () => {
            setTimeout(testSignalIntegration, 500);
        });
    </script>
</body>
</html>
