<!DOCTYPE html>
<html>
<head>
    <title>Login Debug Test</title>
</head>
<body>
    <h1>Login Debug Test</h1>
    
    <form id="loginForm">
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="demo" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="demo123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login with:', { username, password });
            
            try {
                const response = await fetch('http://localhost/wintradesgo/api/auth-simple.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    localStorage.setItem('wintradesgo_token', data.data.token);
                    localStorage.setItem('wintradesgo_user', JSON.stringify(data.data.user));
                    console.log('Token saved to localStorage');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
